backend = "glx";
vsync = true;
use-damage = true;

shadow = true;
shadow-radius = 12;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-opacity = 0.75;
shadow-color = "#000000";

# Old-style exclude list (compatible everywhere)
shadow-exclude = [
  "name = 'cpt_frame_xcb_window'",
  "class_g ?= 'zoom'",
  "class_g ?= 'i3-frame'"
];

inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-dim = 0.0;

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 10;

# corner-radius = 10.0;

opacity-rule = [
  "90:class_g = 'Alacritty'",
  "90:class_g = 'kitty'",
  "95:class_g = 'Rofi'"
];

# Optional blur (disable if slow)
blur-method = "dual_kawase";
blur-strength = 4;

detect-rounded-corners = false;
detect-client-leader = true;
detect-transient = true;
unredir-if-possible = false;
log-level = "warn";
